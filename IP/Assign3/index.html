<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>2D-Transfrom</title>
</head>
<body>
    <div class="container">
        <div class="draggable-area">
            <div class="fig"></div>
        </div>
        <div class="controls">
            <button id="translateBtn">Translate</button>
            <button id="scaleBtn">Scale</button>
            <button id="rotateBtn">Rotate</button>
        </div> 
        <div class="shape-controls">
            <button id="squareBtn" onclick="squareShape()">Square</button>
            <button id="triangleBtn" onclick="triangleShape()">Triangle</button>
            <button id="rectangleBtn" onclick="rectangleShape()">Rectangle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
